<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="signInOut.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="signInOutContain">
      <div class="container">
        <div class="selectorInOut">
          <div id="selectUp" class="inner-selectorInOut active-color">
            Sign up
          </div>
          <div id="selectIn" class="inner-selectorInOut">Log in</div>
        </div>
        <div id="signUp" class="inOutContain inner-container-signUp active">
          <div class="signUpBox">
            <h5>Sign up</h5>
            <button>
              <img src="image/Social media logo.png" alt="" /><span>
                Sign up with Facebook
              </span>
            </button>
            <button>
              <img src="image/google.png" alt="" /><span
                >Sign up with Google</span
              >
            </button>
          </div>
          <div class="or">OR</div>
          <div class="formContain">
            <form action="" class="formLayout">
              <label for=""
                ><span>First Name</span> <input type="text" name="" id=""
              /></label>
              <label for=""
                ><span>Last Name</span> <input type="text" name="" id=""
              /></label>
              <label class="formL" for="">
                <span>Email Address</span><input type="email" name="" id=""
              /></label>
              <input
                class="formL"
                id="signUpBtn"
                type="submit"
                value="sign up"
              />
            </form>
          </div>
        </div>
        <div id="signIn" class="inOutContain inner-container-signIn">
          <div class="signUpBox">
            <h5>Log in</h5>
            <button>
              <img src="image/Social media logo.png" alt="" /><span>
                Continue with Facebook
              </span>
            </button>
            <button>
              <img src="image/google.png" alt="" /><span
                >Continue with Google</span
              >
            </button>
          </div>
          <div class="or">OR</div>
          <div class="formContain">
            <form action="" class="formLayoutIn">
              <fieldset>
                <label for=""
                  ><span>Your email</span> <input type="text" name="" id=""
                /></label>
                <label for=""
                  ><span>Your password</span> <input type="text" name="" id=""
                /></label>
                <input
                  class="formL"
                  id="signUpBtn"
                  type="submit"
                  value="Log in"
                />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="cancleBox"><img src="image/cancle.png" alt="" /></div>
    </section>
    <script>
      let inOut = document.querySelectorAll(".inOutContain");
      let selectorInOut = document.querySelectorAll(".inner-selectorInOut");

      for (let i = 0; i < selectorInOut.length; i++) {
        selectorInOut[i].addEventListener("click", () => {
          reset(i);
          selectorInOut[i].classList.add("active-color");
          inOut[i].classList.add("active");
        });
        function reset(n) {
          for (let i = 0; i < selectorInOut.length; i++) {
            if (i === n) continue;
            selectorInOut[i].classList.remove("active-color");
            inOut[i].classList.remove("active");
          }
        }
      }
    </script>
  </body>
</html>
